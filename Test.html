<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My HTML page</title>
    <link rel="stylesheet" href="Test.css">

</head>

<body>
        <div class="container">
                <h1> Testing Form With JS </h1>
                <script src="script.js"></script>
            </div>        

<div>
    <form id="frminfo" name="frminfo" method="post" action="">
        <legend><strong> PERSONAL INFORMATION </strong></legend>
        <p>
            <label for="name"> Name </label>
            <input name="name" type="text" class="text" id="name" tabindex="150">
        </p>
        <p>
                <label for="address"> Address </label>
                <input name="address" type="text" class="text" id="address" tabindex="200">
        </p>
        <p>
                <label for="country"> Country </label>
                <select name="country" id="country" tabindex="200">
                    <option value="NG"> Nigeria </option>
                    <option value="DE"> Germany </option>
                    <option value="UAE"> United Arab Emirates </option>
                </select>
        </p>
        <p>
                <label for="gender"> Gender </label>
                <input name="gender" type="radio" value="Male" id="male"> Male
                <input name="gender" type="radio" value="Female"id="female"> Female
        </p>
        <p>
            <label for="email"> Email </label>
            <input name="email" type="text" class="text" id="email" tabindex="110">
        </p>
        <p>
                <label for="phone_number"> Phone No </label>
                <input name="phone_number" type="text" class="text" id="phone_number" tabindex="110">
        </p>
    </form>
</div>
   
</body>
